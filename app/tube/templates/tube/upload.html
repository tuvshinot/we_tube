{% extends 'tube/base.html' %}

{% block content %}

<form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="container">
               <div class="row">
                        <div class="col-sm-2">
                               <div class="image-previewer">
                                       thumbnail
                                       <label for="thumbnail">thumbnail</label>
                                       <input id="thumbnail" type="file" name="thumbnail" accept=".png, .jpeg, .jpg">
                               </div>
                               <p>Upload status</p>
                        </div>
                        <div class="col-sm-8">
                                <label for="video">Choose video</label>
                                <input id="video" type="file" name="video" accept=".mp4">

                                <input type="text" name="title" placeholder="Video title...">
                                <textarea placeholder="Insert comma separated values..." name="tags" id="tags" cols="30" rows="10"></textarea>
                                <input type="submit" placeholder="Publish">
                        </div>
               </div>
        </div>
</form>



{% endblock %}
