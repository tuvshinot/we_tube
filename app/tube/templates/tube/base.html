{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://s.ytimg.com/yts/img/favicon-vfl8qSV2F.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'tube/base.css' %}">
    <link rel="stylesheet" href="{% static 'tube/home.css' %}">
    <link rel="stylesheet" href="{% static 'tube/profile.css' %}">
</head>
<body>
        <!-- Masthead -->
    <header class="masthead">

        <button class="menu-btn btn">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>

        <div class="logo">
            <a href="#">
                <h1><i class="fab fa-youtube logo-icon" aria-hidden="true"></i>WeTube</h1>
            </a>
        </div>

        <div class="site-search">
            <input type="search" placeholder="Search" class="search-input" aria-label="Search">
            <button class="search-btn" aria-label="Search"><i class="fas fa-search" aria-hidden="true"></i></button>
        </div>

        <div class="user-menu">
            <button class="btn" aria-label="Account">
                        <i class="fas fa-user-circle" aria-hidden="true"></i>
                    </button>

            <button class="btn" aria-label="Upload">
                    <i class="fas fa-upload" aria-hidden="true"></i>
                </button>

            <button class="btn" aria-label="Notifications">
                    <i class="fas fa-bell" aria-hidden="true"></i>
                </button>

            <button class="btn" aria-label="YouTube Apps">
                        <i class="fas fa-th" aria-hidden="true"></i>
                </button>
                
            <!-- <div class="popup">
                <ul>
                    <li><i class="fas fa-sign-in-alt"></i> Sign up</li>
                    <li><i class="fas fa-sign-in-alt"></i> Login</li>
                    <li><i class="fas fa-sign-out-alt"></i> Log out</li>
                </ul>
            </div> -->

        </div>
    </header>
    <main>
        <div class="main">
            <div class="left-navbar">
                <ul class="menu">
                    <li class="menu-item"> <i class="fas fa-home"></i> Home</li>
                    <li class="menu-item"> <i class="fas fa-fire"></i> Trending</li>
                    <li class="menu-item"> <i class="fas fa-photo-video"></i> Subscription</li>
                </ul>
                <ul class="menu">
                    <li class="menu-item"> <i class="fas fa-cog"></i> Settings</li>
                    <li class="menu-item"> <i class="fas fa-question-circle"></i> Help</li>
                    <li class="menu-item"> <i class="fas fa-comments"></i> Send feedbacks</li>
                </ul>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
